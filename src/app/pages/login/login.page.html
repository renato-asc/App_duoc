<ion-header>
  <ion-toolbar class="naranja">
    <ion-title class="ion-padding-top ion-text-center">Sistema Asistencia Duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img src="assets/logo.PNG"></ion-img>
  <ion-item>
    <ion-label position="floating">
      Usuario:
    </ion-label>
    <ion-input [(ngModel)]="modeloUsuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Contraseña:
    </ion-label>
    <ion-input type="password" [(ngModel)]="modeloContrasena"></ion-input>
  </ion-item>

  <ion-button (click)="login()" class="ion-margin-top naranja" expand="block">
    Ingresar
  </ion-button>
  <ion-label>
    <ion-button (click)="registro()" class="ion-margin-top naranja" expand="block">¿No tienes una cuenta?, Registrate</ion-button>
  </ion-label>
  <ion-label>
    <ion-button (click)="reestablecer()" class="ion-margin-top naranja" expand="block">¿Olvidó su contraseña?</ion-button>
  </ion-label>
</ion-content>
